<html>
<head>
<title>valid box</title>
</head>
<style>

    <body>
        <input id ="numb">
        <button type="button" onclick="myFunction()">click</button>
        <p id ="demo"></p>

        <script>
            function myFunction() {
            let x = document.getElementById("numb").value;
            let text;
            if (isNaN(x) || x < 1 || x > 10) {
           text = "Input not valid";
          } else {
         text = "Input OK";
         }
        document.getElementById("demo").innerHTML=text; 
    }
        </script>
    </body>
